<script type="text/javascript">  
 
var type=navigator.appName;  
if (type=="Netscape") var lang = navigator.language;  
else var lang = navigator.userLanguage;  
 
//cut down to first 2 chars of country code  
var lang = lang.substr(0,2);  
 //英语  
if(lang == "en") window.location.replace('./en_us.html');  
 //简体中文
else if (lang == "zh") window.location.replace('./zh_cn.html');  
 //繁体中文（由于语言标识符问题无法自动跳转）
//日语  
else if (lang == "ja") window.location.replace('./ja.html'); 
//韩语  
else if (lang == "ko") window.location.replace('./ko.html');
//俄语  
else if (lang == "ru") window.location.replace('./ru.html');
//阿拉伯语  
else if (lang == "ar") window.location.replace('./ar.html');
 //除上面所列的语言  
else window.location.replace('./en_us.html');  
</script>

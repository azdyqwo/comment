<title>一键登录 Discuz 论坛</title>
</head>
<!-- 这是一个简单的表单，action 默认为 /url -->
<form id="myForm" action="/url" method="GET">
  <div class="mdui-textfield">
  <p>
  <i class="mdui-icon material-icons">link</i>
  <input class="mdui-textfield-input" type="url" id="actionInput" placeholder="请输入 Discuz 论坛 + 登录页面地址" required />
  <div class="mdui-textfield-helper">例: http(s)://www.dismall.com/member.php（可能有极少部分网站修改了登录路径，所以需要准确到登录页面）</div>
  </div>
  </p>
  </div>
  <!-- 这是一个隐藏的文本框，name 属性指定了表单字段的名称，value 属性指定了要提交的数据 -->
<input type="hidden" name="mod" value="logging">
<input type="hidden" name="action" value="login">
<input type="hidden" name="loginsubmit" value="yes">
<input type="hidden" name="infloat" value="yes">
<input type="hidden" name="lssubmit" value="yes">
<input type="hidden" name="fastloginfield" value="username">
  <div class="mdui-textfield">
  <i class="mdui-icon material-icons">account_circle</i>
  <input class="mdui-textfield-input" type="text" id="username" name="username" placeholder="请输入相应 Discuz 论坛的用户名" required>
  </div>
  <div class="mdui-textfield">
  <i class="mdui-icon material-icons">lock</i>
  <input class="mdui-textfield-input" type="password" id="password" name="password" minlength="6" required>
</div>
  <!-- 这是一个隐藏的文本框，name 属性指定了表单字段的名称，value 属性指定了要提交的数据 -->
<input type="hidden" name="quickforward" value="yes">
<input type="hidden" name="handlesky" value="yes">
  <br>
  <p>
  <button class="mdui-btn mdui-ripple mdui-color-green" type="submit"><i class="mdui-icon material-icons">done</i> 提交</button>
  <button class="mdui-btn mdui-ripple mdui-color-red" type="reset"><i class="mdui-icon material-icons">cached</i> 重置</button>
  </p>
</form>
<div class="mdui-divider"></div>
<p>本网站功能基于<a href="https://blog.csdn.net/weixin_42411512/article/details/118209194">这篇文章</a>的内容实现，纯静态网页，不会提交到第三方服务器，可以前往 <a href="https://github.com/azdyqwo/my-website/tree/main/apis%2Flogindz">GitHub</a> 查看源代码，也可以通过按 F12 键查看</p>

<!--实现自定义表单提交到的位置-->
<script>
  // 获取表单元素和文本框元素
  let form = document.getElementById("myForm");
  let input = document.getElementById("actionInput");

  // 给文本框添加一个 input 事件监听器
  input.addEventListener("input", function() {
    // 获取文本框的值
    let action = input.value;
    // 如果文本框的值不为空，就修改表单的 action 属性
    if (action) {
      form.action = action;
    }
  });
</script>
